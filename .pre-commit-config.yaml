default_language_version:
    python: python3
repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    - id: black
      args: ["--target-version", "py311"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.0
    hooks:
      - id: nbstripout
