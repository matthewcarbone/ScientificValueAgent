name: CI

# Run on all PR's and on pushes/merges to deploy and master
on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']

jobs:

  tests:
    name: Run unit testing suite

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        python-version: [3.9]

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install testing dependencies
      run: |
        bash scripts/install.sh
        bash scripts/install.sh test

    - name: Run tests
      run: |
        pytest -v --cov --cov-report xml value_agent/_tests

  black:
    name: Run Black code quality check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-black@v1
        with:
          black_args: "value_agent/ --check"
          fail_on_error: "true"

  flake8_py3:
    name: Run flake8 code quality check

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'flake8_py3'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
